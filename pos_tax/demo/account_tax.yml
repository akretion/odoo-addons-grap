- !record {model: account.tax, id: tax_VAT_excl}:
    name: Tax 10% With VAT Excl.
    type_tax_use: sale
    type: percent
    amount: 0.1
    price_include: False

- !record {model: account.tax, id: tax_VAT_incl}:
    name: Tax 15% With VAT Incl.
    type_tax_use: sale
    type: percent
    amount: 0.15
    price_include: True
