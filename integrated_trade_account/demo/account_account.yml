- !record {model: account.account, id: supplier_account_root}:
    code: SUP_ROOT
    name: Integrated Trade - Root Account
    type: view
    user_type: account.data_account_type_view
    company_id: integrated_trade_base.supplier_company


- !record {model: account.account, id: supplier_account_receivable}:
    code: SUP_REC
    name: Integrated Trade - Supplier Debtors
    parent_id: supplier_account_root
    type: receivable
    user_type: account.data_account_type_receivable
    company_id: integrated_trade_base.supplier_company

- !record {model: account.account, id: supplier_account_payable}:
    code: SUP_CRE
    name: Integrated Trade - Supplier Creditors
    parent_id: supplier_account_root
    type: payable
    user_type: account.data_account_type_payable
    company_id: integrated_trade_base.supplier_company
